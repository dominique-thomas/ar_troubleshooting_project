<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Image Target</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Image target -->
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <a-box position="0 0.5 0" color="red"></a-box>
        <a-text value="Hover Detected!" position="0 1 0" visible="false" id="alertText"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>

    <script>
      let marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => {
        document.getElementById('alertText').setAttribute('visible', 'true');
        alert('Image Target Detected!');
      });
    </script>
  </body>
</html>
