<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IT </title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Image markers -->
      <a-marker id="marker-device" type="pattern" url="assets/pattern-device.patt"></a-marker>
      <a-marker id="marker-ethernet" type="pattern" url="assets/pattern-ethernet.patt"></a-marker>
      <a-marker id="marker-power" type="pattern" url="assets/pattern-power.patt"></a-marker>
      <a-marker id="marker-router" type="pattern" url="assets/pattern-router.patt"></a-marker>

      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
    <script src="js/index.js"></script>
  </body>
</html>
